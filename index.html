<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #warning, #mainContent {
      display: none;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .btn:active {
      background: #0056b3;
    }
    .copyBox {
      margin-top: 20px;
    }
    input {
      padding: 8px;
      width: 80%;
    }
  </style>
</head>
<body>

  <!-- Messenger warning -->
  <div id="warning">
    <h2>⚠️ Open in Browser Required</h2>
    <p>This page cannot run inside Messenger/In-App Browser.</p>
    <a id="openBrowserLink" class="btn" href="" target="_blank" rel="noopener noreferrer">
      Open in Browser
    </a>

    <div class="copyBox">
      <p>Or copy the link manually:</p>
      <input type="text" id="copyLink" readonly>
      <button class="btn" onclick="copyLink()">Copy</button>
    </div>
  </div>

  <!-- Main content -->
  <div id="mainContent">
    <h2>✅ Main Content Loaded</h2>
    <p>Your location & data will be collected...</p>

    <!-- এখানে তোমার ম্যাপ, ক্যামেরা, ডাটা-সেন্ড কোড যাবে -->
  </div>

  <script>
    // detect Messenger/In-App Browser
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    const inApp = /FBAN|FBAV|Instagram|Messenger/i.test(ua);

    const warning = document.getElementById('warning');
    const mainContent = document.getElementById('mainContent');
    const link = document.getElementById('openBrowserLink');
    const copyField = document.getElementById('copyLink');

    // set current URL
    const currentUrl = window.location.href;
    link.href = currentUrl;
    copyField.value = currentUrl;

    if (inApp) {
      // Messenger detected → show warning only
      warning.style.display = 'block';
    } else {
      // Normal browser → show main content
      mainContent.style.display = 'block';

      // এখানে তোমার ডাটা কালেকশন কোড বসাও
      console.log("Collecting data...");
    }

    // Copy link function
    function copyLink() {
      copyField.select();
      copyField.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Link copied!");
    }
  </script>

</body>
</html>
