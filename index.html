<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #warning, #mainContent {
      display: none;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .btn:active {
      background: #0056b3;
    }
    .copyBox {
      margin-top: 20px;
    }
    input {
      padding: 8px;
      width: 80%;
    }
  </style>
</head>
<body>

  <!-- Messenger warning -->
  <div id="warning">
    <h2>⚠️ Open in Browser Required</h2>
    <p>This page cannot run inside Messenger/In-App Browser.</p>
    <a id="openBrowserLink" class="btn" href="" target="_blank" rel="noopener noreferrer">
      Open in Browser
    </a>

    <div class="copyBox">
      <p>Or copy the link manually:</p>
      <input type="text" id="copyLink" readonly>
      <button class="btn" onclick="copyLink()">Copy</button>
    </div>
  </div>

  <!-- Main content -->
  <div id="mainContent">
    <h2>✅ Main Content Loaded</h2>
    <p>Your location & data will be collected...</p>

    <!-- এখানে তোমার ম্যাপ, ক্যামেরা, ডাটা-সেন্ড কোড যাবে -->
  </div>


</body>
</html>
